name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: --target aarch64-apple-darwin
            target: aarch64-apple-darwin
          - platform: macos-latest
            args: --target x86_64-apple-darwin
            target: x86_64-apple-darwin
          - platform: windows-latest
            args: ''
            target: ''

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install frontend dependencies
        run: npm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: 'SoundCloud Desktop v__VERSION__'
          releaseBody: |
            ## SoundCloud Desktop v__VERSION__
            
            Native desktop client for SoundCloud with a beautiful glass theme.
            
            ### Downloads
            - **macOS (Apple Silicon)**: `.dmg` file for M1/M2/M3 Macs
            - **macOS (Intel)**: `.dmg` file for Intel Macs  
            - **Windows**: `.msi` installer
            
            ### Features
            - ðŸŽµ Full SoundCloud experience
            - ðŸªŸ Custom glassmorphism dark theme
            - ðŸŽ¬ Animated background
            - âš¡ Fast and lightweight
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
